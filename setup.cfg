[aliases]
test=pytest


[pydocstyle]
add-ignore = D105  # ignore undocumented dunder methods like ``__str__`


[flake8]
max-line-length = 88
ignore = D203
extend-ignore = E203
per-file-ignores = __init__.py:F401
exclude =
    .git,
    .idea,
    __pycache__,
    build,
    dist,
    lattpy/tests/*,
    docs/*,
    .social/*,
    _version.py,
